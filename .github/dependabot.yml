---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix(deps)"
      prefix-development: "build(deps-dev)"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
